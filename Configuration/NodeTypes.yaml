# If you need more than just the "main" content area you can uncomment the snippet below. It will add a "sidebar" area
# to your pages. You can add as many areas as you like, still only those that are rendered in your TypoScript and
# Template are visible on your page.
'TYPO3.Neos.NodeTypes:Page':
  childNodes:
    'main':
      constraints:
        nodeTypes:
          'TYPO3.Neos.NodeTypes:Image': FALSE
          'JanScholz.CleanBlog:Image': TRUE
  ui:
    inspector:
      groups:
        header:
          label: 'Page Header'
          position: 900
  properties:
    headline:
      type: string
      defaultValue: 'Replace by your headline value ...'
      ui:
        label: 'Headline'
        inlineEditable: TRUE
    subheadline:
      type: string
      defaultValue: 'Replace by your subheadline value ...'
      ui:
        label: 'Subheadline'
        inlineEditable: TRUE
    headerImage:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Image'
        reloadPageIfChanged: TRUE
        inspector:
          group: 'header'

'JanScholz.CleanBlog:BlogPost':
  ui:
    label: 'Blog Post'
    icon: 'icon-file'
    help:
      message: 'The Blog Post type is for single blog entries.'
  superTypes:
      'TYPO3.Neos.NodeTypes:Page': TRUE

'JanScholz.CleanBlog:BlogPostList':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  ui:
    label: 'Blog Post List'
    group: 'general'
    icon: 'icon-list'


'JanScholz.CleanBlog:Image':
  superTypes:
    'TYPO3.Neos.NodeTypes:Image': TRUE
    'TYPO3.Neos.NodeTypes:ImageAlignmentMixin': FALSE
  properties:
    caption:
      ui:
        aloha:
          autoparagraph: FALSE