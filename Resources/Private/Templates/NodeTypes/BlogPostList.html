{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace site=JanScholz\CleanBlog\ViewHelpers}
<f:section name="list">
    <f:for each="{items}" as="item">
        <f:render section="teaser" arguments="{item: item}" />
    </f:for>

    <!-- Pager -->
    <ul class="pager">
        <li class="next">
            <a href="#">Older Posts &rarr;</a>
        </li>
    </ul>
</f:section>

<f:section name="teaser">
    <div class="post-preview">
        <neos:link.node node="{item}">
            <h2 class="post-title">
                {item.nodeData.properties.headline}
            </h2>
            <h3 class="post-subtitle">
                {item.nodeData.properties.subheadline}
            </h3>
            </a>
        </neos:link.node>
        {site:header.meta(node: item, tag: 'p', class: 'post-meta') -> f:format.raw()}
    </div>
    <hr>
</f:section>
