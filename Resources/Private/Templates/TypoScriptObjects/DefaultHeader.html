{namespace neos=TYPO3\Neos\ViewHelpers}
<header class="intro-header" style="background-image: url('{f:if(condition: '{nodeHeaderImage}', then: '{nodeHeaderImage}', else: '{siteHeaderImage}')}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <neos:contentElement.wrap node="{node}">
                        {neos:contentElement.editable(property: 'headline', tag: 'h1')}
                        <hr class="small">
                        {neos:contentElement.editable(property: 'subheadline', tag: 'span', class: 'subheading')}
                    </neos:contentElement.wrap>
                </div>
            </div>
        </div>
    </div>
</header>
